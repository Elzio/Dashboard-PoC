<ul class="btn-group no-drag" ng-show="widget.showBtns">
    <li class="btn btn-mini"
        ng-repeat="view in widget.views"
        ng-click="setView(view)"
        ng-disabled="loaded == false">
        {{view.title}}
    </li>
</ul>

<select class="no-drag"
        ng-model="selectedView"
        ng-show="!widget.showBtns"
        ng-options="view as view.title for view in widget.views"
        ng-style="widget.selectStyle">
</select>
